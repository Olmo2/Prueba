<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Wibby</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/Sith_Eternal_insignia_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body class="bg-dark toggled" id="wrapper">

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm  bg-dark navbar-dark sticky-top">
        <!-- Brand -->
        <a class="navbar-brand  col-9 d-flex">
            <button class="btn btn-primary menu-toggle">Menu</button>
            <form id="buscarForm" class="form-inline col-8" onsubmit="Busqueda()" th:action="@{/juegos/{filtro}}">
                <input id="buscar" class="form-control border-primary bg-dark col-10 mx-auto " type="search" placeholder="Buscar" aria-label="Buscar">
                <button id="botonBuscar" class="btn btn-sm btn-link col-1" type="submit">
					<i class="material-icons">search</i>
				</button>
            </form>
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="material-icons">fingerprint</i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="material-icons">account_circle</i>

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Nav Bar -->




    <!-- Sidebar -->
    <div class="bg-dark border border-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-light">Base de Datos</div>

            <button class="btn btn-sm btn-link" type="submit">
				<i class="material-icons">search</i>
			</button>
        </form> -->
        <ul class="ml-3 mr-5 col-9 nav nav-pills flex-column">
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/juegos}"> <i class="material-icons">games</i>Juegos
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/plataformas}"> <i class="material-icons">settings_input_svideo</i>Plataformas
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/distribuidores}"> <i class="material-icons">videogame_asset</i>Distribuidores
                </a>
            </li>

        </ul>

        <!--/#sidebar-->


    </div>

    <!-- Page Content -->
    <div class="container-fluid d-flex p-2 col-11" id="page-content-wrapper">

        <img th:src="'/img/' + ${plat.id} + '.jpg'" width="50%" height="90%" class="col-6" alt="...">
        <div class="text-light">
            <h5 th:text="'Nombre: ' + ${plat.nombre}"> </h5>
            <h5 th:text="'AÃ±o de Lanzamiento: ' + ${plat.anio}"></h5>
            <p th:text="${plat.descripcion}"></p>
            <a th:href="@{'/juegos/' + ${plat.id}}" class="btn btn-danger">Lista de Juegos</a>
            <a th:href="@{/plataformas}" class="btn btn-warning">Todas las Plataformas</a>
        </div>



    </div>
    <!-- /#page-content-wrapper -->


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
