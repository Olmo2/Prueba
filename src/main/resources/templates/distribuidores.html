<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wibby</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/Sith_Eternal_insignia_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilo.css">

</head>

<body class="bg-dark toggled" id="wrapper">

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm  bg-dark navbar-dark sticky-top">
        <!-- Brand -->
        <a class="navbar-brand  col-9 d-flex">
            <button class="btn btn-primary menu-toggle">Menu</button>
            <form id="buscarForm" class="form-inline col-8" onsubmit="Busqueda()" th:action="@{/juegos/{filtro}}">
                <input id="buscar" class="form-control border-primary bg-dark col-10 mx-auto " type="search" placeholder="Buscar" aria-label="Buscar">
                <button id="botonBuscar" class="btn btn-sm btn-link col-1" type="submit">
					<i class="material-icons">search</i>
				</button>
            </form>
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav">
                <span th:remove="tag" th:if=" (${#authorization.expression('hasAuthority(''ADMIN'')')})">
					<li class="nav-item">
					<a class="nav-link" href="#"><button
						type="button" class="btn btn-sm btn-outline-success"
						data-toggle="modal" data-target="#crearProducto">Nuevo Registro</button></a>
					</li>
				</span>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="material-icons">fingerprint</i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" role="button" th:href="@{/logout}"> <i class="material-icons">account_circle</i>

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Nav Bar -->

    <!-- Sidebar -->
    <div class="bg-dark border border-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-light">Base de Datos</div>

        <!--  <form class="form-inline">
            <input class="form-control border-primary bg-dark mx-auto col-9 mb-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-sm btn-link" type="submit">
				<i class="material-icons">search</i>
			</button>
        </form> -->
        <ul class="ml-3 mr-5  col-9 nav nav-pills flex-column">
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/juegos}"> <i class="material-icons">games</i>Juegos
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" th:href="@{/plataformas}"> <i class="material-icons">settings_input_svideo</i>Plataformas
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link active" th:href="@{/distribuidores}"> <i class="material-icons">videogame_asset</i>Distribuidores
                </a>
            </li>

        </ul>

        <!--/#sidebar-->


    </div>

    <!-- Page Content -->
    <div class="container-fluid d-flex p-2" id="page-content-wrapper">


        <div class="container-fluid" id="page-body">
            <table class="table table-hover table-responsive-sm table-dark table-md">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Logo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Pais</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dist: ${distribuidores}">
                        <td th:text="${dist.id}"></td>
                        <td><img th:src="'/img/' + ${dist.id} + '.jpg'" width="90"></td>
                        <td>
                            <a th:text="${dist.nombre}" th:href="@{'/distribuidores/' + ${dist.id} }"> </a>
                        </td>
                        <td th:text="${dist.pais}"></td>

                        <td><span th:remove="tag" th:if=" (${#authorization.expression('hasAuthority(''ADMIN'')')})">
								<a type="button" class="btn btn-lg btn-primary" href="#"
								data-toggle="modal" data-target="#editarDist"
                                th:attr="data-nombre=@{${dist.nombre}},
								data-id=@{${dist.id}},
								data-pais=@{${dist.pais}},
								data-desc=@{${dist.descripcion}},
								data-anio=@{${dist.anio}},
								data-img=@{${dist.img}}">
                                    Editar 
                                </a>
                                     <a type="button" class="btn btn-lg btn-danger"
							            th:href="@{/distribuidores/borrar/{id}(id=${dist.id})}"> Borrar </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!--MODAL CREAR -->
        <div class="modal fade" id="crearProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Nuevo Producto</h4>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form action="#" id="crear" th:action="@{/distribuidores/anadir}" th:object="${dist}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="texto">Id</label>
                                    <input type="text" th:field="*{id}" placeholder="inserta un texto" class="form-control" id="texto">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="texto">Nombre</label>
                                    <input type="text" th:field="*{nombre}" placeholder="inserta un texto" class="form-control" id="texto">
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="texto">Pais</label>
                                        <input type="text" th:field="*{pais}" placeholder="inserta un texto" class="form-control" id="texto">

                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="texto">Anio</label>
                                        <input type="text" th:field="*{anio}" placeholder="inserta un texto" class="form-control" id="texto">

                                    </div>
                                </div>


                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="texto">Descripción</label>
                                        <textarea type="text" th:field="*{descripcion}" placeholder="inserta un texto" class="form-control" id="texto">
                                        </textarea>

                                    </div>
                                </div>

                                <div class="form-row">
                                    <label for="file">Logo</label>
                                    <div id="file" class="form-group col-md-12 custom-file">
                                        <input type="file" class="custom-file-input" id="img-crear" th:name="file" aria-describedby="img">
                                        <label class="custom-file-label" for="img-crear">Selecciona una imagen</label>
                                    </div>
                                    <div class="d-flex justify-content-center col-12">
                                        <img src="" id="img-tag-crear" class="mt-3" width="30% " />
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Añadir" class="btn btn-primary float-right">
                            <button data-dismiss="modal" class="btn btn-outline-danger float-right mr-2">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Editar -->
        <div class="modal " id="editarDist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel"></h4>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form action="#" id="editar" th:action="@{/distribuidores/editar}" th:object="${dist}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="ID">Id</label> <input type="text" th:field="*{id}" class="form-control" id="ID">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="nombre">Nombre</label> <input type="text" required th:field="*{nombre}" placeholder="inserta un texto" class="form-control" id="nombre">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="pais">Pais</label> <input type="text" required th:field="*{pais}" placeholder="inserta un texto" class="form-control" id="pais">

                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="anio">Anio</label>
                                    <input type="text" th:field="*{anio}" placeholder="inserta un texto" class="form-control" id="anio">

                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="dec">Descripción</label>
                                    <textarea type="text" th:field="*{descripcion}" placeholder="inserta un texto" class="form-control" id="desc">
                                     </textarea>

                                </div>
                            </div>

                            <div class="form-row">
                                <label for="file">Logo</label>
                                <div id="file" class="form-group col-md-12 custom-file">
                                    <input type="file" class="custom-file-input" id="img" th:name="file" aria-describedby="img"> <label class="custom-file-label" for="img">Selecciona una imagen</label>
                                </div>
                                <div class="d-flex justify-content-center col-12">
                                    <img src="" id="img-tag" class="mt-3" width="30% " />
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <!--<input type="submit" value="Guardar" class="btn btn-primary float-right">-->
                            <button type="submit" class="btn btn-outline-primary" th:href="@{/distribuidores}" data-backdrop="static">Enviar</button>
                            <a type="button" class="btn btn-outline-danger" th:href="@{/distribuidores}">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /#page-content-wrapper -->


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/js.js"></script>

</html>
